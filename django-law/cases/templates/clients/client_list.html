{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Clients</h1>
    <a href="{% url 'cases:client_create' %}" class="btn btn-primary mb-3">Add Client</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in object_list %}
            <tr>
                <td>{{ client.first_name }} {{ client.last_name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>
                    <a href="{% url 'cases:client_update' client.pk %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'cases:client_delete' client.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td class="text-center" colspan="4">No Clients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
