{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4">Lawyers</h1>
    <a href="{% url 'cases:lawyer_create' %}" class="btn btn-primary mb-3">Add Lawyer</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for lawyer in object_list %}
                <tr>
                    <td>{{ lawyer.first_name }} {{ lawyer.last_name }}</td>
                    <td>{{ lawyer.email }}</td>
                    <td>{{ lawyer.phone }}</td>
                    <td>
                        <a href="{% url 'cases:lawyer_update' lawyer.pk %}" class="btn btn-sm btn-info">Edit</a>
                        <a href="{% url 'cases:lawyer_delete' lawyer.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td class="text-center" colspan="4">No Lawyers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
